<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Parkinson's Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="MDVP:Fo(Hz)">MDVP:Fo(Hz):</label>
                <input type="text" class="form-control" id="MDVP:Fo(Hz)" name="MDVP:Fo(Hz)" required>
            </div>
            <div class="form-group">
                <label for="MDVP:Fhi(Hz)">MDVP:Fhi(Hz):</label>
                <input type="text" class="form-control" id="MDVP:Fhi(Hz)" name="MDVP:Fhi(Hz)" required>
            </div>
            <div class="form-group">
                <label for="MDVP:Flo(Hz)">MDVP:Flo(Hz):</label>
                <input type="text" class="form-control" id="MDVP:Flo(Hz)" name="MDVP:Flo(Hz)" required>
            </div>
            <div class="form-group">
                <label for="MDVP:Jitter(%)">MDVP:Jitter(%):</label>
                <input type="text" class="form-control" id="MDVP:Jitter(%)" name="MDVP:Jitter(%)" required>
            </div>
            <div class="form-group">
                <label for="MDVP:Jitter(Abs)">MDVP:Jitter(Abs):</label>
                <input type="text" class="form-control" id="MDVP:Jitter(Abs)" name="MDVP:Jitter(Abs)" required>
            </div>
            <div class="form-group">
                <label for="MDVP:RAP">MDVP:RAP:</label>
                <input type="text" class="form-control" id="MDVP:RAP" name="MDVP:RAP" required>
            </div>
            <div class="form-group">
                <label for="MDVP:PPQ">MDVP:PPQ:</label>
                <input type="text" class="form-control" id="MDVP:PPQ" name="MDVP:PPQ" required>
            </div>
            <div class="form-group">
                <label for="Jitter:DDP">Jitter:DDP:</label>
                <input type="text" class="form-control" id="Jitter:DDP" name="Jitter:DDP" required>
            </div>
            <div class="form-group">
                <label for="MDVP:Shimmer">MDVP:Shimmer:</label>
                <input type="text" class="form-control" id="MDVP:Shimmer" name="MDVP:Shimmer" required>
            </div>
            <div class="form-group">
                <label for="MDVP:Shimmer(dB)">MDVP:Shimmer(dB):</label>
                <input type="text" class="form-control" id="MDVP:Shimmer(dB)" name="MDVP:Shimmer(dB)" required>
            </div>
            <div class="form-group">
                <label for="Shimmer:APQ3">Shimmer:APQ3:</label>
                <input type="text" class="form-control" id="Shimmer:APQ3" name="Shimmer:APQ3" required>
            </div>
            <div class="form-group">
                <label for="Shimmer:APQ5">Shimmer:APQ5:</label>
                <input type="text" class="form-control" id="Shimmer:APQ5" name="Shimmer:APQ5" required>
            </div>
            <div class="form-group">
                <label for="MDVP:APQ">MDVP:APQ:</label>
                <input type="text" class="form-control" id="MDVP:APQ" name="MDVP:APQ" required>
            </div>
            <div class="form-group">
                <label for="Shimmer:DDA">Shimmer:DDA:</label>
                <input type="text" class="form-control" id="Shimmer:DDA" name="Shimmer:DDA" required>
            </div>
            <div class="form-group">
                <label for="NHR">NHR:</label>
                <input type="text" class="form-control" id="NHR" name="NHR" required>
            </div>
            <div class="form-group">
                <label for="HNR">HNR:</label>
                <input type="text" class="form-control" id="HNR" name="HNR" required>
            </div>
            <div class="form-group">
                <label for="RPDE">RPDE:</label>
                <input type="text" class="form-control" id="RPDE" name="RPDE" required>
            </div>
            <div class="form-group">
                <label for="DFA">DFA:</label>
                <input type="text" class="form-control" id="DFA" name="DFA" required>
            </div>
            <div class="form-group">
                <label for="spread1">spread1:</label>
                <input type="text" class="form-control" id="spread1" name="spread1" required>
            </div>
            <div class="form-group">
                <label for="spread2">spread2:</label>
                <input type="text" class="form-control" id="spread2" name="spread2" required>
            </div>
            <div class="form-group">
                <label for="D2">D2:</label>
                <input type="text" class="form-control" id="D2" name="D2" required>
            </div>
            <div class="form-group">
                <label for="PPE">PPE:</label>
                <input type="text" class="form-control" id="PPE" name="PPE" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
